<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Photo Sphere Viewer</title>
		<meta name="viewport" content="initial-scale=1.0" />
		<link rel="stylesheet" href="./example1.css" />
		<script src="../three.min.js"></script>
		<script src="../photo-sphere-viewer.min.js"></script>

	</head>

	<body>
		<header>
		</header>

		<div id="content">
			<div id="container"></div>

			<div class=""></div>
		</div>

		<script type="text/javascript">
				// Loader
				var loader = document.createElement('div');
				loader.className = 'loader';

				var div = document.getElementById('container');
				div.style.height = '30px';

				var PSV = new PhotoSphereViewer({
					// Path to the panorama
					panorama: 'http://p.blog.csdn.net/images/p_blog_csdn_net/nooon/EntryImages/20090508/image1.jpg',

					// Container
					container: div,

					// Deactivate the animation
					time_anim: false,

					// Display the navigation bar
					navbar: true,

					// Resize the panorama
					size: {
						width: '100%',
						height: '300px'
					},

					// HTML loader
					loading_html: loader,

					// Slower movements
					long_offset: Math.PI / 720,
					lat_offset: Math.PI / 360
				});
		</script>
	</body>

</html>
